{{ define "main" }}
<main class="section">
  {{ .Content }} {{ range .Paginator.Pages }}
  <article>
    <div class="head">
      <h2>
        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
      </h2>
      <div>
        <span class="publishDate">
          {{ .PublishDate.Format "January 2, 2006" }}
        </span>
      </div>
    </div>
    <p>{{ .Summary }}</p>
  </article>
  {{ end }}
</main>
{{ end }}
